<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="img-container">
        <img src="images/leaaves.jpg" alt="background image" class="bg-img" width="50">
        <div class="text-bg">
            <img src="images/odin.png" alt="logo" class="logo-img">
            <p class="image-text">ODIN</p>
        </div>
    </div>
    <div class="content">
        <p class="content-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
        </p>
        <form method="post">
            <legend>Let's do this!</legend>
            <div class="pair">
                <div class="form-element">
                    <label for="first_name">First Name</label><input type="text" name="first_name" id="first_name">
                </div>
                <div class="form-element">
                    <label for="last_name">Last Name</label><input type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div class="pair">
                <div class="form-element">
                    <label for="email">Email</label><input type="email" name="email" id="email">
                </div>
                <div class="form-element">
                    <label for="phone_number">Phone Number</label><input type="tel" name="phone_number" id="phone_number" pattern="">
                </div>
            </div>
            <div class="pair">
                <div class="form-element">
                    <label for="password">Password</label><input type="password" name="password" id="password">
                </div>
                <div class="form-element">
                    <label for="password_confirm">Confirm Password</label><input type="password" name="password_confirm" id="password_confirm">
                </div>
            </div>
        </form>
        <button>Create Account</button>
        <p class="login-prompt">Already have an account? <a>Log in</a></p>
    </div>
</body>
</html>
